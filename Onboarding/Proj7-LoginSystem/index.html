<html>

<head>
  <title>Login</title>

<body>
  <div id="header">
    <h1>User Profile</h1>
    <h2>Welcome back, Andrew Tingey</h2>
    <div class="question">
      <label class="prompt" for="username">Username:</label>
      <span>123</span>
    </div>
    <div class="question">
      <label class="prompt" for="birthdate">Birthdate:</label>
      <span>123</span>
    </div>
    <div class="submit">
      <button id="logout" type="button" onclick="window.location.href='index.php'">Logout</button>
    </div>
  </div>

  <br>
  <form action="upload.php" method="post" enctype="multipart/form-data">
    <input type="file" name="fileToUpload" id="fileToUpload" multiple>
    <input type="submit" value="Upload Files" name="submit">
    <!-- Slideshow container -->
    <div class="slideshow-container">
      
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <div class="gridView">
          <div class="gridViewItem">
            <img src="images/cat.jpeg" style="width:100%">
          </div>
          <div class="gridViewItem">
            <img src="images/corn.jpeg" style="width:100%">
          </div>
          <div class="gridViewItem">
            <img src="images/dog.png" style="width:100%">
          </div>
        </div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/corn.jpeg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="images/dog.png" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
    </form>
      
      <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

</body>
