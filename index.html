<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop</title>
    <link rel="stylesheet" type="text/css" href="Proj6-JavaScriptGame/style.css">
    <link rel="stylesheet" type="text/css" href="Proj6-JavaScriptGame/animations.css">
</head>
<body>
    <div id="main_container">
        <div id="left_container">
            <button id="undo">
                <img id="undo_img" src="img/undo.png" alt="undo" width="50" height="50">
            </button> 
        </div>

        <div id="right_container">
            <div id="cards">
                <div class="card " id="card1">
                    1
                </div>
                <div class="card " id="card2">
                    2
                </div>
                <div class="card " id="card3">
                    3
                </div>
                <div class="card " id="card4">
                    4
                </div>
            </div>
            <div id="operators">
                <div class="operator operator1 " id="operator1" value="add">
                    +
                </div>
                <div class="operator operator2 " id="operator2" value="sub">
                    -
                </div>
                <div class="operator operator3 " id="operator3" value="mult">
                    +
                </div>
                <div class="operator operator4 " id="operator4" value="div">
                    รท
                </div>
            </div>
        </div>
    </div>
    
<script src="Proj6-JavaScriptGame/script.js"></script>
</body>
</html>
